<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Desarrollo de Plantilla Base{% endblock %}</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <style>
        body {
            background-color: #f7f7f7;
        }
        .text-rosa-bajito {
            color: #f8c8dc;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center text-rosa-bajito mt-4 mb-4">
            Desarrollo de Plantilla Base
        </h1>
    </div>

  
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}"> Menu</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('inicio') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('animales') }}">Animales exóticos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('vehiculos') }}">Vehículos antiguos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('maravillas') }}">Maravillas del mundo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('acerca') }}">Acerca de...</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mb-5">
        {% block content %}
        {% endblock %}
    </div>

 
    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
            <p class="mb-0">
            Todos los derechos reservados /Rangel Palacios Brisa 5-D
            </p>
        </div>
    </footer>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+AMvyTG2UksdQRVvoxMfooAo3o8HZ"
        crossorigin="anonymous">
    </script>
</body>
</html>
